<script type="text/javascript">
	$("#submit-btn").on("click", function(event) {
		event.preventDefault();

		// survey validation & bff matchup!!
		var valid = true;

		if($("#name").val() === "" || $("#photo").val() === "") {
            valid = false;
            } 

        else if($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3").val() === "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" || $("#question6").val() === "empty" || $("#question7").val() === "empty" || $("#question8").val() === "empty" || $("#question9").val() === "empty") {
			valid = false;
		    }

		if(valid === true) {
			var newUser = {
				name: $("#name").val().trim(),
				photo: $("#photo").val().trim(),
				scores: [
					$("#question1").val(),
					$("#question2").val(),
					$("#question3").val(),
					$("#question4").val(),
					$("#question5").val(),
					$("#question6").val(),
					$("#question7").val(),
					$("#question8").val(),
					$("#question9").val(),
					
				]
			};

			var currentURL = window.location.origin;

			// ajax post 
			$.post(currentURL + "/api/friends", newUser, function(data) {
				$("#bff").text(data.name);
				$("#bffPhoto").attr("src", data.photo);
				$("#bffModal").modal("toggle");
			});
		} else {
			// alert if question unanswered
			alert("Please answer all the questions!");
		}
	});
</script>
